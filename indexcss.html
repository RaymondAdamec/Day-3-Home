<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS day 1</title>
    <style>
        p{
            color:lightcoral;
            font-size: larger;
        }

        p{
            color: green;
        }

        #someP{
            color:darkcyan;
        }

        #someQ{
            color:yellow;
        }

        .someClass{
            color:red;
        }

    </style>
</head>
<body>
    <h1 style="color: dodgerblue">CSS</h1>
    <p>something to learn</p>

    <div>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
    </div>

    <div>
        <p id="someP">bbbb</p>
        <p>bbbb</p>
        <p class="someClass" id="someQ">bbbb</p>
        <p>bbbb</p>
        <p class="someClass">bbbb</p>
    </div>

    <div>
        <p>cccc</p>
        <p>cccc</p>
        <p>cccc</p>
        <p>cccc</p>
        <p>cccc</p>
    </div>
    
</body>
</html>
